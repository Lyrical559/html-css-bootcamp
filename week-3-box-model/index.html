<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Box Model</title>
</head>
<body>

    <!-- block -->
    <div>Div is a block line element </div>
    <div> Block line elements take up the entire parent space and starts a new line </div>
    
    <!-- inline -->
    <p>span is an inline element. Inline elements wrap text inside a block level element<span>this is span </span>. Does not start on a new line and uses as little space as possible</p>
    
</body>
</html>
